<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="700" height="420"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var brickRow  = 6;
var brickColumn = 7;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickLeftOffset = 40;
var brickTopOffset = 40;
var bricks = [];    

for(var c=0; c<brickColumn; c++) {
    bricks[c] = [];
    for(r=0; r<brickRow; r++) {
        bricks[c][r] = { x: 0, y: 0,status:1 };
    }
}    
    
function drawBrick(){
    for(var i =0 ;  i<brickColumn;i++){
        for(var j= 0;j<brickRow;j++){
            if(bricks[i][j].status == 1){
                var brickX = (i*(brickWidth+brickPadding))+brickLeftOffset;
                var brickY = (j*(brickHeight+brickPadding))+brickTopOffset;
                bricks[i][j].x = brickX;
                bricks[i][j].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX,brickY,brickWidth,brickHeight);
                ctx.fillStyle= "blue";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}   
    
function collisonDetection(){
    for(var i =0 ;i<brickColumn;i++){
        for(var j=0;j<brickRow;j++){
            var b = bricks[i][j];
            if(b.status ==1){
            if(x > b.x && x< b.x+brickWidth && y >b.y && y< b.y+brickHeight ){
                dy = -dy;
                b.status =0;
            }
        }
        }
    }

}    

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    drawBrick();
    collisonDetection();
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
if(y + dy < ballRadius) {
    dy = -dy;
} else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x< paddleWidth+paddleX)
        dy = -dy;
    else
    {
        alert("GAME OVER");
        document.location.reload();
    }
}
    
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    
    x += dx;
    y += dy;
}

setInterval(draw, 10);
</script>

</body>
</html>
